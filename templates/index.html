<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  
</head>

<body>
 <div class="login">
	<h1>What is your house price</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
		<input type="text" name=" BEDS" placeholder="Number of Bedrooms" required="required" />
        <input type="text" name="BATHS" placeholder="Number of Bathrooms" required="required" />
		<input type="text" name="SQUAREFEET" placeholder="Living Area(in squarefeet)" required="required" />
        <input type="text" name="  LOTSIZE" placeholder="Lot Size (in square feet)" required="required" />
		<input type="text" name=" YEARBUILT" placeholder="Built Year" required="required" />

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>
 <img src="/static/images/dallas_logo.webp" style="width: 150px;position: absolute;bottom: 10px;left: 10px;" alt="Company Logo"/>

</body>
</html>
